
<!-- this is a comment in HMTL!-->


<!-- Start HTML file with ! in vscode to produce following boilerplate-->

<!-- !DOCTYPE declares the file is HTML-->
<!DOCTYPE html>

<!-- All HTML code must be contained within the <html></html> tags -->
<!-- All HTML code consists of a <head></head> and a <body></body>--> 
<html lang="en">

<!--<head></head> tags contain information about the html code -->
<head>
    <!-- meta elements provide additional metadata to the html document-->
    
    <!--charset attribute declares the encoding system of the text-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <title></title> tags contain the text that will be used for the title shown in the open tab-->
    <title>GOE PERSONAL SITE</title>
</head>
<!--All visible information is contained within the <body></body> tags-->
<body>
    
</body>

<!--No information can be contained after the closing </html> tag-->
</html>
