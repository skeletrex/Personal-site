<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--The table element creates a table in our HTML code-->
    <!--the border attribute creates a border around the information in the table. However it is recommended to do this via. CSS instead-->
    <table border = "1px">
        <!-- The <thead></thead> element also creates a table header, however it is used for understanding when reading and styling ->
        <thead>
            <!-The <th></th> element creates a table header-->
            <tr>
                <th>Dates</th>
                <th>JobJobBinks</th>
            </tr>
        </thead>
        <!--<tbody></tbody> clearly defines the body of information of our table so the code can be styled and read easily-->
        <tbody>
        <!--The <tr></tr>table row creates a new row in our table-->
            <tr>
                <!--The <td></td> element creates a table cell-->
                <td>December 2021 - June 2022</td>
                <td>Kitchen bitch</td>
            </tr>
            <tr>
                <td>June 2022 - Present</td>
                <td>Neurotic nomad</td>
            </tr>
        </tbody>
        <!--The <tfoot></tfoot> tags create a table footer-->
        <tfoot>
            <tr>
                <td> <strong>dis is da foot!</strong> </td>
            </tr>
        </tfoot>
    </table>

    <!--Here is a clearer example of table structure-->
    <table border = 1px>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
